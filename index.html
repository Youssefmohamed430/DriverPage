<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var connection = new signalR.HubConnectionBuilder()
        .withUrl("https://citybus.runasp.net/trackingHub")
        .build();

        connection.start().catch(err => console.error(err.toString()));

        document.getElementById("StartTrip").addEventListener("click", function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
            console.log("Location obtained!");
            console.log("Latitude:", position.coords.latitude);
            console.log("Longitude:", position.coords.longitude);}, function (error) {
            console.error("Error getting location", error);
            });
            }
        else {console.log("Browser does not support geolocation.");}

        setInterval(async () => {
            const position = await getCurrentPosition(); // GPS
            connection.invoke("SendLocationUpdate", position.coords.latitude, position.coords.longitude)
                            .catch(err => console.error(err.toString()));
            }, 5000); // كل 5 ثواني
        });
    });
</script>
</head>
<body>
    <button type="button" class="btn btn-primary" id="StartTrip" style="margin-left: 330px; margin-top: 160px;">Start Trip</button>
</body>
</html>
