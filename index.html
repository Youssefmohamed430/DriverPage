<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let updateCount = 0;
      var DriverId = "d8b1eeac-25b4-4a4e-a2bf-7ad7fc67f612"; //prompt("Enter DriverId!");
      var TripId = prompt("Enter TripId!");
      if (!DriverId) {
        console.error("DriverId is empty or cancelled. Aborting.");
      }

      function getCurrentPositionPromise() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
      }

      var connection = new signalR.HubConnectionBuilder()
        .withUrl("https://citybus.runasp.net/trackingHub")
        .build();

      connection
        .start()
        .then(() => console.log("‚úÖ Connected to SignalR Hub"))
        .catch((err) =>
          console.error("‚ùå Connection error:", err.toString())
        );

      document
        .getElementById("StartTrip")
        .addEventListener("click", async function () {
          if (!navigator.geolocation) {
            console.log("‚ùå Browser does not support geolocation.");
            return;
          }

          console.log("üìç Tracking started...");

          const position = await getCurrentPositionPromise();
          let lat = Number(position.coords.latitude);
          let lon = Number(position.coords.longitude);

          function moveTowards(busLat = lat, busLon = lon, stationLat = 31.2091350548684, stationLon = 30.0931234360868) {
              // Calculate distance
              const latDiff = stationLat - busLat;
              const lonDiff = stationLon - busLon;
              const distance = Math.sqrt(latDiff * latDiff + lonDiff * lonDiff);
              
              // If very close, don't move
              if (distance < 0.0001) {
                return { newLat: busLat, newLon: busLon };
              }
              
              // Move proportionally in both directions
              const step = 0.0005;
              const newLat = busLat + (latDiff / distance) * step;
              const newLon = busLon + (lonDiff / distance) * step;
              
              return { newLat, newLon };
            }


          setInterval(async () => {
            try {
              // simulate moving bus closer
              const newPosition = moveTowards(lat, lon);
              lat = newPosition.newLat;
              lon = newPosition.newLon;
              const driverId = String(DriverId);

              console.log("Sending ->", { driverId, lat, lon });

              connection
                .invoke("SendLocationUpdate" , DriverId , lat , lon)
                .catch((err) => console.error(err.toString()));
                updateCount++;
            } catch (err) {
              console.error("Error getting position", err);
            }

            if (updateCount >= 12) {
              const url = `https://citybus.runasp.net/Tracking/${TripId}/${lon}/${lat}`;

              fetch(url, {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                },
              })
            }
          }, 5000);
        });
    });
  </script>
</head>

<body>
  <button type="button" class="btn btn-primary" id="StartTrip" style="margin-left: 330px; margin-top: 160px">
    Start Trip
  </button>
</body>

</html>
