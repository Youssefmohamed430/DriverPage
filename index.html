<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var DriverId = prompt("Enter DriverId!");

  function getCurrentPositionPromise() {
    return new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject);
    });
  }

  var connection = new signalR.HubConnectionBuilder()
    .withUrl("https://citybus.runasp.net/trackingHub")
    .build();

  connection.start()
    .then(() => console.log("✅ Connected to SignalR Hub"))
    .catch(err => console.error("❌ Connection error:", err.toString()));

  document.getElementById("StartTrip").addEventListener("click", async function () {
    if (!navigator.geolocation) {
      console.log("❌ Browser does not support geolocation.");
      return;
    }

    console.log("📍 Tracking started...");

    setInterval(async () => {
      try {
        const position = await getCurrentPositionPromise();
        console.log("Latitude:", position.coords.latitude);
        console.log("Longitude:", position.coords.longitude);

        connection.invoke("SendLocationUpdate", DriverId,
            position.coords.latitude, position.coords.longitude)
          .catch(err => console.error(err.toString()));
      } catch (err) {
        console.error("Error getting position", err);
      }
    }, 5000);
  });
});
</script>
</head>
<body>
  <button type="button" class="btn btn-primary" id="StartTrip"
    style="margin-left: 330px; margin-top: 160px;">Start Trip</button>
</body>
</html>
